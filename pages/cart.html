<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Casa D Velas - Carrito">
    <title>Casa D Velas - Cart</title>
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;700&family=Raleway:ital@0;1&family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/ba8747a913.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="cartBody-container">
        <header id="header-section">
            <nav id="nav-section">
                <img src="../assets/logo-navbar.jpg" alt="Casa D Velas logotipo" onclick="window.location.href='../index.html'">
                <input type="checkbox" id="hmb-menu" class="hmb-menu">
                <label for="hmb-menu" class="hmb-label">
                    <span class="bar bar1"></span>
                    <span class="bar bar2"></span>
                    <span class="bar bar3"></span>
                </label>
                <ul class="nav-ul">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="products.html">Productos</a></li>
                    <li><a href="cart.html">Carrito</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
              </nav>
              <div class="spacer-bar"></div>
          </header>
        <main id="main-section">
            <div id="productsSection">
            </div>
        </main>
        <aside id="aside-section">
            <div id="cartTotal-section">
                <p>Confirma tu compra</p>
                <div class="price-container"></div>
                <div class="btn-container">
                    <button type="button" id="finishBtn" class="btn">Finalizar compra</button>
                    <button type="button" id="empty-cart" class="btn">Vaciar carrito</button>
                </div>
            </div>
        </aside>
        <footer id="footer-section">
            <div class="spacer-bar"></div>
            <div class="footer-container"> 
                <img src="../assets/logo-navbar.jpg" alt="Casa D Velas logotipo" onclick="window.location.href='../index.html'">
                <div class="social-logos">
                    <a href="https://www.facebook.com/casadvelashome" target="_blank"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.instagram.com/casadvelas/" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://api.whatsapp.com/send?phone=%2B543816436565" target="_blank"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
        </footer>
    </div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
